{% extends 'base.html' %}

{% block title %}إضافة جهة اتصال جديدة{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>إضافة جهة اتصال جديدة</h2>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="name" class="form-label">الاسم الكامل</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">رقم الهاتف (مع رمز الدولة)</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="source" class="form-label">مصدر التعرف على المنصة</label>
              <input type="text" class="form-control" id="source" name="source">
            </div>
            <button type="submit" class="btn btn-primary">حفظ جهة الاتصال</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
